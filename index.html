<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Arial|Bitter:700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<header class="container jumbotron">
		<div class="">
			<h1>Train Schedule</h1>
			<span><small id="time" style="float: rigth !important">Current Time</small></span>
		</div>		
	</header>
	<section class="container">
		<div class="row">
			<div class="">
				<table class="table panel panel-primary">
				      <thead class="panel-heading">
				        <tr>
				          <th>Train Name</th>
				          <th>Destination</th>
				          <th>Frequency(min)</th>
				          <th>Next Arrival</th>
				          <th>Minutes Away</th>
				        </tr>
				      </thead>
				      <div>
					      <tbody id="tr" class="panel-default">
					        
					      </tbody>
				  		</div>
    			</table>
    		</div>
    	</div>
    </section>
	<section class="container">
		<div class="row">
			<table class="table panel panel-primary">
				<thead class="panel-heading">
    
					<tr>
				        <th>
						<button id="fromStation" class="btn btn-default" text="From">From</button>
				        	<br>
				        	Add Train
				        </th>
				    </tr>
				</thead>
				<tbody>
					<tr>
				        <th>
							Train Name
							<br>
				        	<input id="trainName" type="text" value="">
				        </th>
				    </tr>
				    <tr>
				        <th>
				        	Destination
							<br>
				        	<input id="destination" type="text" value="">
				        </th>
					</tr>
					<tr>
				        <th>
				        	First Train Time(military time)
							<br>
				        	<input id="firstTrainTime" type="text" value="">
				        </th>
				    </tr>
				    <tr>
				        <th>
				        	Frequency(min)
							<br>
				        	<input id="frequency" type="text" value="">
				        </th>
				    </tr>
				    <tr>
				        <th>
				        	<button id="submitButton" class="btn btn-primary">Submit</button>
				        </th>
				    </tr>
				</tbody>
			
			</table>
				
		</div>
	</section>

	<div>
		<div class="form-group">
		</div>
	</div>
	<!-- <img src="Train_Time_Image.png" alt=""> -->
	<script src="http://momentjs.com/downloads/moment.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>

<style>
	th{
		border: none !important;
	}
</style>
