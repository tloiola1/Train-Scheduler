<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Arial|Bitter:700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/timeDisplay.js"></script>
</head>
<body>
	<header class="container jumbotron panel">
		<div class="panel-primary">
			<div class="row">
				<h1>
					<strong>Train Scheduler</strong>
					<div><small><strong id="localTime" class="well"></strong></small></div>
				</h1>
			</div>
		</div>		
	</header>
	<section class="container">
		<div class="row">
			<div class="">
				<table class="table panel panel-primary">
				      <thead class="panel-heading">
				        <tr>
				          <th>Train Name</th>
				          <th>Destination</th>
				          <th>Frequency(min)</th>
				          <th>Next Arrival</th>
				          <th>Minutes Away<br><small>(Time changes every minute)</small></th>
				        </tr>
				      </thead>
				      <div>
					      <tbody id="tr" class="panel-default">
					        
					      </tbody>
				  		</div>
    			</table>
    		</div>
    	</div>
    </section>
	<section class="container">
		<div class="row">
			<table class="table panel panel-primary">
				<thead class="panel-heading" style="padding-top: 0">
    
					<tr>
				        <th>
				        	<br>
				        	Add Train  <span><button id="fromStation" class="btn btn-default" text="From"><strong>Train Name</strong></button></span>
				        </th>
				    </tr>
				</thead>

				<tbody id="tbody">
					<tr>
				        <th>
							Train Name
							<br>
				        	<input id="trainName" type="text" value="" class="a0">
				        </th>
				    </tr>
				    <tr>
				        <th>
				        	Destination
							<br>
				        	<input id="destination" type="text" value="" class="a1">
				        </th>
					</tr>
					<tr>
				        <th>
				        	First Train Time(military time)
							<br>
				        	<input id="firstTrainTime" type="text" value="" class="a2">
				        </th>
				    </tr>
				    <tr>
				        <th>
				        	Frequency(min)
							<br>
				        	<input id="frequency" type="text" value="" class="a3">
				        </th>
				    </tr>
				    <tr>
				        <th>
				        	<button id="submitButton" class="btn btn-primary"><strong>Submit</strong></button>
				        </th>
				    </tr>
				</tbody>
			</table>
			<div id="nameStations" style="display: none"></div>
		</div>
	</section>

	<div>
		<div class="form-group">
		</div>
	</div>
	<script src="http://momentjs.com/downloads/moment.js"></script>
	<script src="assets/javascript/app.js"></script>
	<script src="assets/javascript/stations.js"></script>
</body>
</html>

<style>
	th{
		border: none !important;
	}
</style>
